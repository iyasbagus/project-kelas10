      <div class="satu">
        <h3>Transaksi</h3>
      </div>
      <div class="kontainer">
        <div class="title">TRANSAKSI</div>
        <div class="form-container">
            <form class="form" action="#">
                <div class="form-grup">
                    <div class="form-grup-left"> 

                        <div class="form-input">
                            <label for="code" class="label">Nama Anda</label>
                            <input type="text" class="input" id="code">
                        </div>
                        <div class="form-input">
                            <label for="price" class="label">Harga</label>
                            <input type="number" class="input" id="price" placeholder="0">
                        </div>
                        <div class="form-input">
                            <label for="subtotal" class="label">Sub Total</label>
                            <input type="text" class="input" id="subtotal" placeholder="0,-" disabled>
                        </div>
                        <div class="form-input">
                            <label for="total_discount" class="label">Nilai Diskon</label>
                            <input type="text" class="input" id="total_discount" placeholder="0,-" disabled>
                        </div>

                    </div>
                    <div class="form-grup-right">

                        <div class="form-input">
                            <label for="name" class="label">Alamat</label>
                            <input type="text" class="name" id="name">
                        </div>
                        <div class="form-input">
                            <label for="total" class="label">Jumlah Makanan</label>
                            <input type="number" class="input" id="total" placeholder="0">
                        </div>
                        <div class="form-input">
                            <label for="discount" class="label">Diskon</label>
                            <input type="text" class="input" id="discount" placeholder="0,-" disabled>
                        </div>
                        <div class="form-input">
                            <label for="total_price" class="label">Total Bayar</label>
                            <input type="text" class="input" id="total_price" placeholder="0,-" disabled>
                        </div>

                    </div>
                </div>
                <div class="button-control">
                    <button type="submit" id="pay" class="pay">
                        Bayar
                    </button>
                    <button type="reset" id="cancel" class="cancel">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="transaksi67.js"></script>
